<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Description Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Product Image Carousel -->
<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./image/black.jpg" class="d-block w-50 h-50" alt="Product Image 1">
    </div>
    <div class="carousel-item">
      <img src="./image/gray.jpg" class="d-block w-50 h-50" alt="Product Image 2">
    </div>
    <div class="carousel-item">
      <img src="./image/green.jpg" class="d-block w-50 h-50" alt="Product Image 3">
    </div>
    <div class="carousel-item">
      <img src="./image/white.jpg" class="d-block w-50 h-50" alt="Product Image 3">
    </div>
  

  <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<!-- Product Details Section -->
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Product Name</h2>
      <p class="text-muted">Tagline here</p>
      <h3>$99.99</h3>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
    </div>
    <div class="col-md-6">
      <!-- Optional: Add a secondary image or other details -->
    </div>
  </div>
</div>

<!-- Accordion for Description and Specifications -->
<div class="container mb-5">
  <div class="accordion" id="productAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Product Description
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#productAccordion">
        <div class="accordion-body">
          Detailed product description goes here.
        </div>
      </div> <hr>

      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#productAccordion">
        <div class="accordion-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, consectetur.
        </div>
      </div>


    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Technical Specifications
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#productAccordion">
        <div class="accordion-body">
          List of technical specifications.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer with Social Media Icons -->
<footer class="bg-light py-4">
  <div class="container text-center">
    <a href="#" class="mx-2">Facebook</a>
    <a href="#" class="mx-2">Twitter</a>
    <a href="#" class="mx-2">Instagram</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
